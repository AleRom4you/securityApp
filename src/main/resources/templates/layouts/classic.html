<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal, Material Design HTML Template</title>
    <base href="{{ base }}">
    <!-- load fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Barlow:100,300,400,400i,500,700,900" rel="stylesheet">
    <!-- Portal Styles -->
    <link id="portal-stylesheet" href="css/classic-light_blue-pink.css" th:href="@{/css/classic-light_blue-pink.css}" rel="stylesheet" >
  </head>

  <body class="mdc-typography pace-on">

    {% include "partials/loader.html" %}

    <div class="portal-wrapper">

      <div class="portal-wrapper__sidenav portal-wrapper__sidenav--classic mdc-theme--dark">
        <aside id="left-drawer" class="mdc-drawer mdc-drawer--persistent mdc-drawer--open mdc-drawer--portal-flex-content">
          <nav class="mdc-drawer__drawer">
            {% include "partials/sidemenu.html" %}
          </nav>
        </aside>
      </div>

      <main class="portal-main">

        {% include "partials/top-toolbar.html" %}

        <div class="portal-main__content mdc-theme--background mdc-theme--text-primary-on-background">
          <div th:replace="${view} :: content">Page Content</div>
        </div>

        {% include "partials/footer.html" %}
      </main>

      {% include "partials/notification-sidenav.html" %}

    </div>

    <!-- initialise material components js -->
    <script type="text/javascript" th:src="@{/js/material-components-web.js}" src="../static/js/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
    <!-- initialise marquee js -->
    <script type="text/javascript" th:src="@{/js/marquee3k.js}" src="../static/js/marquee3k.js"></script>
    <script>Marquee3k.init()</script>
    <!-- layout js -->
    <script type="text/javascript" th:src="@{/js/classic.js}" src="../static/js/classic.js"></script>
    <!-- components js -->
    <script type="text/javascript" th:src="@{/js/notification-sidenav.js}" src="../static/js/notification-sidenav.js"></script>
    <script type="text/javascript" th:src="@{/js/top-toolbar.js}" src="../static/js/top-toolbar.js"></script>
    <script type="text/javascript" th:src="@{/js/Chart.js}" src="../static/js/Chart.js"></script>
    <script type="text/javascript" th:src="@{/js/pace.js}" src="../static/js/pace.js"></script>
  </body>
</html>
